<!DOCTYPE html>
<html lang="eu">

<head>
    <title>Login - SmartForecaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: slategrey
    }
</style>

<body>
    <h1 class="title">Smart Forecaster</h1>
    <div class="login">
        <h1 style="margin-bottom: 10%">Login to Continue</h1>

        <button style="margin-bottom: 10%;">Login</button> <br>
        <a href="#">Forgot Password?</a>
    </div>
    <script src="index.js"></script>
</body>

</html>
